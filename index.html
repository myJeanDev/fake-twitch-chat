<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>realChat</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>

<body>
  <h1>realChat</h1>
  <div class="centerContainer">
    <div class="speed-control">
      <input type="range" id="speedSlider" class="speed-slider" min="100" max="10000" value="5000" step="100">
      <div class="speed-value">
        <span id="speedValue">5</span>s
      </div>
    </div>
  </div>
  <div class="centerContainer">
    <div class="typingWindowBackground">
      <div id="typingWindow"></div>
      <button id="start"></button>
    </div>
  </div>
  <div class="centerContainer">
    <div id="chatWindow"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
